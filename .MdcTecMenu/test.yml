items:
  ComplianceBase Utilities:
    items:
      Pull a docker image:
        environment:
          MTEC_DOCKER_REGISTRY:
            persistent: "Yes"
          CB_DOCKER_CONTAINER:
            persistent: "Yes"
          CB_VARIANT:
            persistent: "Yes"
          CB_VERSION:
            persistent: "Yes"
        powershell:
          - docker pull "${Env:MTEC_DOCKER_REGISTRY}/main/${Env:CB_DOCKER_CONTAINER}/${Env:CB_VARIANT}:${Env:CB_VERSION}"
      Inspect:
        powershell:
          - echo "not implemented"
      Configure:
        powershell:
          - echo "not implemented"
      Utilities:
        items:
          Push Files to the Container:
            powershell:
              - echo "not implemented"
          Pull Files from Container:
            powershell:
              - echo "not implemented"
          Open an interactive Shell inside the Container (broken):
            environment:
              CB_DOCKER_CONTAINER:
                persistent: "Yes"
            powershell:
              - docker exec -it $Env:CB_DOCKER_CONTAINER powershell
          Create Data Backup:
            environment:
              CB_BACKUP_PATH:
                 default: /mnt/backup/cb_backend_v0_1/mysqldump.sql
                 persistent: "No"
            powershell:
              - docker exec "$Env:CB_DOCKER_CONTAINER" powershell -C "mkdir /mnt/backup/cb_backend_v0_1 -Force | Out-Null; mysqldump --user='root' --password='OwobEB7M' --databases cb_backend_v0_1 > '$env:CB_BACKUP_PATH'"
          Show all environment variables:
            powershell:
              - ./dump.ps1
      Run:
        environment:
          CB_DOCKER_PORT:
            persistent: "Yes"
          CB_DOCKER_CONTAINER:
            persistent: "Yes"
          CB_VARIANT:
            persistent: "Yes"
          CB_VERSION:
            persistent: "Yes"
          CB_DOMAIN:
            persistent: "Yes"
        powershell:
          - ./run.ps1
      Stop:
        environment:
          CB_DOCKER_CONTAINER:
            persistent: "Yes"
        powershell:
          - docker stop ${env:CB_DOCKER_CONTAINER}
      Remove Container:
        environment:
          CB_DOCKER_CONTAINER:
            persistent: "Yes"
        confirm: Are you sure you want to remove the container? Data might be lost!
        powershell:
          - docker rm -f ${env:CB_DOCKER_CONTAINER}
