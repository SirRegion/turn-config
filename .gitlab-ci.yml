stages:
  - pre
  - build
  - post

artifacts:
  stage: build
  tags: [ shell, dev ]
  script:
    - make artifacts
  artifacts:
    public: true
    paths:
      - powershell-modules/powershell-modules.zip
  cache:
    key: $CI_COMMIT_REF_SLUG
    paths:
      - powershell-modules/powershell-modules.zip.files

