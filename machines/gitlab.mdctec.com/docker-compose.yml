services:
  prometheus:
    image: prom/prometheus
    restart: always
    command: ["--storage.tsdb.retention.size=1GB", "--config.file=/etc/prometheus/prometheus.yml", "--storage.tsdb.path=/prometheus", "--web.console.libraries=/usr/share/prometheus/console_libraries", "--web.console.templates=/usr/share/prometheus/consoles"]
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus:/etc/prometheus
    ports:
      - "9090:9090"

  alertmanager:
    image: quay.io/prometheus/alertmanager
    restart: always
    ports:
      - "9093:9093"
    volumes:
      - ./prometheus:/etc/alertmanager

  blackbox_exporter:
    image: prom/blackbox-exporter:master
    restart: always
    volumes:
      - ./prometheus:/config
    command: ["--config.file=/config/blackbox.yml"]

volumes:
  prometheus_data: