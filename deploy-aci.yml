#Config file for the TURN Server running in the Azure Cloud.
#This file has to be in the root directory of the repo, due to limitations from Azure.


name: TurnGroup  # Name of the container group
apiVersion: '2019-12-01'
location: germanywestcentral
properties: # Properties of container group
  containers: # Array of container instances in the group
    - name: TurnServer # Name of an instance
      properties: # Properties of an instance
        image: coturn/coturn # Container image used to create the instance
        ports: # External-facing ports exposed on the instance, must also be set in group ipAddress property
          - protocol: TCP
            port: 3478
          - protocol: UDP
              port: 49152
          - protocol: UDP
              port: 49153
          - protocol: UDP
              port: 49154
          - protocol: UDP
              port: 49155
          - protocol: UDP
              port: 49156
          - protocol: UDP
              port: 49157
          - protocol: UDP
              port: 49158
          - protocol: UDP
              port: 49159
          - protocol: UDP
              port: 49160
      resources: # Resource requirements of the instance
          requests:
            memoryInGB: 1.5
            cpu: 1
        volumeMounts: # Array of volume mounts for the instance
          - name: string
            mountPath: string
            readOnly: boolean
  restartPolicy: onFailure
  ipAddress: # IP address configuration of container group
    ports:
      - protocol: TCP
        port: 3478
      - protocol: UDP
          port: 49152
      - protocol: UDP
          port: 49153
      - protocol: UDP
          port: 49154
      - protocol: UDP
          port: 49155
      - protocol: UDP
          port: 49156
      - protocol: UDP
          port: 49157
      - protocol: UDP
          port: 49158
      - protocol: UDP
          port: 49159
      - protocol: UDP
          port: 49160
    type: public
    dnsNameLabel: turnServer
  osType: linux
  volumes: # Array of volumes available to the instances
    - name: configVolume
      gitRepo:
        directory: /etc/coturn/
        repository: https://SirRegion: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@github.com/SirRegion/turn-config.git
